<!DOCTYPE html>
<html>
<head>
  <title>Cracker</title>
</head>
<body>
<script src="jquery.js"></script>
<script type="text/javascript">
  function solve() {
    var chain = ['u', 'z', 'g', 'x', 'q', 'p', 'c', 'i', 'h', 'n', 'j', 'm', 'l', 'y', 'v', 'f', 'e', 't', 'w', 'r', 'a', 'o', 's', 'd', 'k', 'b'];
    var answer = $('#code').val();
    var newStr = '';
    answer = answer.split(' ');
    for (var i = 0; i < answer.length; i++) {
      if(answer[i] == '/') {
        newStr += ' ';
      } else {
        var temp = chain[Number(answer[i])];
        if(temp == undefined) {
          newStr += '?';
        } else {
          newStr += temp;
        }
      }
    }
    $('#change').text(newStr);
  }
</script>
<style type="text/css">
  body {
    font-family: courier;
    background: #000000;
    color: #00FF00;
  }
  input, button {
    padding: 10px;
    background: #00FF00;
    font-family: courier;
  }
</style>
<center>
  <h1 id="change">Insert Code:</h1>
    <input id="code">
    <button onclick="solve()">Submit</button>
</center>
</body>
</html>
